<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #BC9E82">
          <h1>New York</h1>
          <p>Manhattan through Dumbo</p>
        </div>
        <div style="background-color: #b95a25">
          <h1>London</h1>
          <p>Telephone Booth in London</p>
        </div>
        <div style="background-color: #787276">
          <h1>Seoul</h1>
          <p>Nights of Rage</p>
        </div>
        <div style="background-color: #EFCFD4">
          <h1>Venice</h1>
          <p>Metropolitan City of Venice</p>
        </div>
      </div>
      <div class="right-slide">
       <div style="background-image: url('https://images.unsplash.com/photo-1595196862630-d5825e9ee2da?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80')"></div>
       <div style="background-image: url('https://images.unsplash.com/photo-1517154421773-0529f29ea451?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80')"></div>
       <div style="background-image: url('https://images.unsplash.com/photo-1517394834181-95ed159986c7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1174&q=80')"></div>
       <div style="background-image: url('https://images.unsplash.com/photo-1492666673288-3c4b4576ad9a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1932&q=80')"></div>
       
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
